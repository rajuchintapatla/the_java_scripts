<!DOCTYPE html>
<html>
<head>
	<title>Hello World JavaScript</title>
</head>
<body>
	<!--This button when clicked prints hello wrold in the console!-->
	<button onclick="hello_world()">click me</button>
	<script type="text/javascript">
		//Appends The given string into the body, without any tags.
		document.write('Hello World!');
		//CONSOLE LOG - Writes and gives the response, in the console.
		//Prints, Hello World! in console.
		console.log('Hello World!');
		//Gives an alert saying Hello World!
		alert('Hello World!');
		//Function Declaraton which  logs Hello World!
		function hello_world(){
			console.log('Hello World!')
		}
	</script>
</body>
</html>
